<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 320px;
        text-align: center;
    }

    h2 {
        margin-bottom: 15px;
    }

    input[type="number"] {
        width: 60px;
        padding: 5px;
        margin-bottom: 10px;
    }

    .options {
        text-align: left;
        margin-bottom: 15px;
    }

    button {
        padding: 10px;
        border: none;
        background: #667eea;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    button:hover {
        background: #5a67d8;
    }

    .result {
        margin-top: 15px;
        word-wrap: break-word;
        background: #f4f4f4;
        padding: 8px;
        border-radius: 5px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Password Generator</h2>

    <label>Password Length:</label><br>
    <input type="number" id="length" min="4" max="50" value="12"><br><br>

    <div class="options">
        <label><input type="checkbox" id="uppercase" checked> Uppercase (A-Z)</label><br>
        <label><input type="checkbox" id="lowercase" checked> Lowercase (a-z)</label><br>
        <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label><br>
        <label><input type="checkbox" id="symbols"> Symbols (!@#$)</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="result" id="result"></div>
</div>

<script>
function generatePassword() {
    const length = document.getElementById("length").value;
    const hasUpper = document.getElementById("uppercase").checked;
    const hasLower = document.getElementById("lowercase").checked;
    const hasNumber = document.getElementById("numbers").checked;
    const hasSymbol = document.getElementById("symbols").checked;

    const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerChars = "abcdefghijklmnopqrstuvwxyz";
    const numberChars = "0123456789";
    const symbolChars = "!@#$%^&*()_+[]{}|;:,.<>?";

    let allChars = "";
    if (hasUpper) allChars += upperChars;
    if (hasLower) allChars += lowerChars;
    if (hasNumber) allChars += numberChars;
    if (hasSymbol) allChars += symbolChars;

    if (allChars === "") {
        alert("Please select at least one character type!");
        return;
    }

    let password = "";
    for (let i = 0; i < length; i++) {
        password += allChars.charAt(Math.floor(Math.random() * allChars.length));
    }

    document.getElementById("result").textContent = password;
}
</script>

</body>
</html>
